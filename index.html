<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  <div class="insta-wrapper">
    <section class="instagram-phone">
      <div class="phone-image">
      <img src="./img/instagram-celular.png" alt="Instagram App on a smartphone">
      </div>
    </section>
    <section class="login-options">
      <div class="continue-login box">
        <img src="./img/instagram-logo.png" alt="Instagram">
        <div class="profile-picture">
          <img src="./img/perfil-instagram.jpg" alt="george_fms profile picture">
        </div>
        <a href="#" class="continue-btn">Continue as george_fms</a>
        <p>Not george_fms?
          <span class="switch-acc">Switch accounts</span>
        </p>
      </div>
      <div class="sign-up box">
        <p class="no-account">Don't have an account?</p>
        <p class="no-acconunt">
            <span class="link-blue">Sign up</span>
        </p>
      </div>
      <div class="get-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
